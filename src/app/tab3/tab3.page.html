<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modules</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let module of newModules'>
      {{module.moduleName}} {{module.credits}}
    </ion-item>
  </ion-list>
</ion-content>
